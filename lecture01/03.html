<body>
    <!-- 
        Вывести в консоль значения выражений и объяснить почему получились 
        такие значения используя комментарии к каждому выражению 
        10 + 10 + "10"; 
        10 + "10" + 10; 
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также) 
        10 / -""; 
        10 / +"2,5"; (да здесь запятая, это не опечатка)
    -->
    <script>
        'use strict';
        alert(10 + 10 + "10"); // 2010 - первое сложение между числами, второе - сложение преобразованного числа 20 со строкой "10"
        alert(10 + "10" + 10); // 101010 - число 10 преображенное в строку соединное со строкой "10", результат "1010" соединен с числом, преобразованным в строку
        alert(10 + 10 + +"10"); // 30 - первое вложение между двумя числами. 
        // второе сложение между результатом и строкой примеденной к числу с помощью унарного плюса 
        alert(10 / -""); // -Infinity - число 10, деленное на преображеную с помощью унарного минуса пустую строку в -0
        alert(10 / +"2,5"); // NaN - унарный плюс не может преобразовать строку "2,5" в число, так как символ "," не является разделителем действительного числа.
        // при попытке разделить 10 на строку получается результат NotANumber.
    </script>
</body>
