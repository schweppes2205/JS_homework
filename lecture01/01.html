<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task01</title>
</head>

<body>
    <!-- Задать температуру в градусах по Цельсию. Вывести в alert 
        соответствующую температуру в градусах по Фаренгейту. -->
    <script>
        'use strict';
        let tc = prompt("Please temperature in celcius");
        let tf = 9 / 5 * tc + 32;
        alert("Fahrenheit: " + tf);
    </script>
</body>

</html>
