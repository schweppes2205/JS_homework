<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2
        // префиксный инкремент увеличивает a на единицу и присваивает это значение переменной с.
        // на этот момент а=2 с=2 

        //пример 2 
        d = b++;
        alert(d); //ответ: 1 
        // постфиксный инкремент присваивает текущее значение переменной b в переменную d, то есть 1, после чего увеличивает на 1 переменную b
        // на этот момент d=1 b=2

        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5 
        // ++a = увеличение на 1 переменной а, зачем использование её в операции сложения. Так как после первого примера в а уже лежит 2, 
        // значит сейчас будет 3,затем + 2 = 5. На этот момент a=3 c=5

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 
        // сначала используется текущее значение переменной b=2 для сложения с двойкой и присваивание этого результата переменной d,
        // затем происходит инкремент b до 3.
        // из этого выходят следующие два результата
        alert(a); //3 
        alert(b); //3
    </script>

</body>

</html>
