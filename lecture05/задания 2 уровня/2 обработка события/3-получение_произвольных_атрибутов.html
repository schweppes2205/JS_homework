<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>
        'use strict';
        document.querySelector('div').addEventListener('click', function(event) {
            for (let i = 0, n = event.target.attributes; i < n.length; i++) {
                console.log(n[i]);
                // с помощью getAttribute()
                console.log(`attribute name: ${n[i].name}, attribute value: ${event.target.getAttribute(n[i].name)}`);
            }
        });
    </script>
</body>

</html>
